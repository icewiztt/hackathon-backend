name: hackathon

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13-alpine
        env: 
          POSTGRES_USER: root
          POSTGRES_PASSWORD: hackathon2021
          POSTGRES_DB: hackathon
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: ^1.16.3
    - name: Run migrationup
      run: make migrateup
    - name: Test
      run: make test
